<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="250"
    (scrolled)="onScroll()" [scrollWindow]="true">
    <ng-container *ngFor="let item of items">
        <div class="border-top"></div>
        <app-post-card [post]="item"></app-post-card>
    </ng-container>

    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center py-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
