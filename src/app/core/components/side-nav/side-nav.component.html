<ng-template #templateToRenderWithoutWrapper>
    <aside [style]="this.style"
        class="{{this.class}} border-end overflow-y-scroll overflow-x-hidden py-3 sticky-top user-select-none styled-scrollbars h-screen-without-header top-without-header">
        <div class="offcanvas-xl offcanvas-start flex-grow-1 h-screen-without-header top-without-header" tabindex="-1"
            id="sidebar" data-bs-scroll="false" data-bs-backdrop="true">
            <!-- <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                            data-bs-target="#sidebar"></button>
                    </div> -->
            <div class="offcanvas-body px-4 p-xl-0 pt-3 pt-xl-0 h-100">
                <div class="flex-grow-1 list-group list-group-flush h-100">
                    <a routerLink="/" class="list-group-item list-group-item-action active px-4 rounded border-0">
                        <i style="width: 1em;" class="fa-solid fa-house fa-lg text-center me-2 align-baseline"></i>
                        Home
                    </a>
                    <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                        <i style="width: 1em;"
                            class="fa-solid fa-arrow-trend-up fa-lg text-center me-2 align-baseline"></i>
                        Popular
                    </a>
                    <div class="border-top my-3"></div>
                    <div>
                        <button
                            class="list-group-item list-group-item-action rounded border-0 text-uppercase text-body-secondary"
                            data-bs-toggle="collapse" data-bs-target="#tags-collapse" aria-expanded="true">
                            Tags
                            <i class="fa-solid fa-chevron-up"></i>
                        </button>
                        <div class="collapse show" id="tags-collapse">
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                #ai
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                #art
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                #gaming
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                #webdev
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                #socialmedia
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                #music
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                #movie
                            </a>
                        </div>
                    </div>
                    <div class="border-top my-3"></div>
                    <div>
                        <button
                            class="list-group-item list-group-item-action rounded border-0 text-uppercase text-body-secondary"
                            data-bs-toggle="collapse" data-bs-target="#archives-collapse" aria-expanded="true">
                            Archives
                            <i class="fa-solid fa-chevron-up"></i>
                        </button>
                        <div class="collapse show" id="archives-collapse">
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                March 2021
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                February 2021
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                January 2021
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                December 2020
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                November 2020
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                October 2020
                            </a>
                        </div>
                    </div>
                    <div class="border-top my-3"></div>
                    <div>
                        <button
                            class="list-group-item list-group-item-action rounded border-0 text-uppercase text-body-secondary"
                            data-bs-toggle="collapse" data-bs-target="#other-collapse" aria-expanded="true">
                            Other
                            <i class="fa-solid fa-chevron-up"></i>
                        </button>
                        <div class="collapse show" id="other-collapse">
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                <i style="width: 1em;"
                                    class="fa-solid fa-info fa-lg text-center me-2 align-baseline"></i>
                                About
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                <i style="width: 1em;"
                                    class="fa-regular fa-circle-question fa-lg text-center me-2 align-baseline"></i>
                                Help
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                <i style="width: 1em;"
                                    class="fa-solid fa-scale-balanced fa-lg text-center me-2 align-baseline"></i>
                                Privacy Policy
                            </a>
                            <a routerLink="/" class="list-group-item list-group-item-action px-4 rounded border-0">
                                <i style="width: 1em;"
                                    class="fa-solid fa-scroll fa-lg text-center me-2 align-baseline"></i>
                                User Agreement
                            </a>
                        </div>
                    </div>
                    <div class="visible py-3 mt-auto">
                        <a class="text-decoration-none text-body-secondary small px-3"
                            href="https://github.com/DaoTanP"><small>
                                <small>
                                    DaoTanP. Â© 2024. All rights
                                    reserved.
                                </small>
                            </small></a>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</ng-template>
