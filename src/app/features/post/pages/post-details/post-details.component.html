<ng-container *ngIf="blogPost$ | async as blogPost; else placeholder">
    <div class="bg-body-tertiary">
        <div class="container">
            <div class="py-5">
                <div class="d-flex justify-content-start">
                    <div class="fw-bolder m-0 display-5">
                        {{blogPost.title}}
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2 mb-5 py-3">
                <div *ngFor="let tag of blogPost.tags"
                    class="rounded-pill bg-body-secondary bg-gradient px-3 py-2 shadow-sm">
                    #{{tag.name}}</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9" style="--bs-text-opacity: 0.9; font-size: 1.075rem;">
                <article [innerHTML]="blogPost.body"></article>
            </div>
            <aside
                class="col-lg-3 d-none d-lg-block overflow-y-auto overflow-x-hidden sticky-top z-1 user-select-none styled-scrollbars h-screen-without-header top-without-header gap-from-header-3">
                <div class="p-3 rounded bg-body-tertiary">
                    <div class="py-3">
                        <h6 class="mb-3 text-uppercase text-secondary-emphasis">Created by</h6>
                        <div class="d-flex justify-content-between align-items-center text-muted mb-2">
                            <div class="d-flex gap-2 align-items-center">
                                <img src="https://api.dicebear.com/8.x/avataaars/svg?seed={{blogPost.user.username}}"
                                    alt="" routerLink="/user/{{blogPost.user.username}}"
                                    class="img-fluid rounded-circle w-100 h-100 bg-secondary-subtle shadow-sm"
                                    style="aspect-ratio: 1/1; max-height: 2.5rem; max-width: 2.5rem; padding: 1px;">
                                <div
                                    class="d-flex align-items-start align-items-sm-center gap-0 gap-sm-2 flex-column flex-sm-row">
                                    <a routerLink="/user/{{blogPost.user.username}}"
                                        class="fw-semibold text-decoration-none">{{blogPost.user.username}}</a>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button
                                    class="btn btn-primary btn-sm rounded-pill px-3 py-1 d-block fw-semibold">Follow</button>
                            </div>
                        </div>
                    </div>
                    <div class="border-top"></div>
                    <div class="py-3">
                        <div class="d-flex align-items-center small text-muted mb-2">
                            <div class="d-flex flex-column flex-grow-1" style="flex-basis: 0;">
                                <h6 class="mb-3 text-uppercase text-secondary-emphasis">Created at</h6>
                                <p>{{blogPost.createdAt | date}}</p>
                            </div>
                            <div class="d-flex flex-column flex-grow-1" style="flex-basis: 0;">
                                <h6 class="mb-3 text-uppercase text-secondary-emphasis">Updated at</h6>
                                <p>{{blogPost.updatedAt | date}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</ng-container>


<ng-template #placeholder>
    <div class="placeholder-wave d-flex flex-column gap-2">
        <div class="placeholder col-7"></div>
        <div class="placeholder col-9"></div>
        <div class="placeholder placeholder-lg col-10"></div>
        <div class="placeholder col-12"></div>
        <div class="placeholder col-8 placeholder-sm"></div>
        <div class="placeholder col-5 placeholder-lg"></div>
        <div class="placeholder col-12"></div>
        <div class="placeholder placeholder-lg col-4"></div>
        <div class="placeholder col-7"></div>
        <div class="placeholder col-5 placeholder-lg"></div>
        <div class="placeholder col-9"></div>
        <div class="placeholder placeholder-lg col-6"></div>
        <div class="placeholder col-8 placeholder-sm"></div>
        <div class="placeholder col-7"></div>
        <div class="placeholder col-5 placeholder-lg"></div>
        <div class="placeholder col-9"></div>
        <div class="placeholder col-12"></div>
        <div class="placeholder col-8 placeholder-sm"></div>
    </div>
</ng-template>
