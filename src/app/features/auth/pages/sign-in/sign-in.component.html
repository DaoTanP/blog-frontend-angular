<div class="container-fluid">
    <div class="row" style="height: 100vh;">
        <div
            class="col-6 d-none d-lg-flex flex-column h-100 justify-content-center align-items-center overflow-hidden p-0 bg-dark">

            <video playsinline="" class="object-fit-cover h-100" autoplay="" loop="" muted=""
                src="https://cdn.dribbble.com/uploads/48292/original/30fd1f7b63806eff4db0d4276eb1ac45.mp4?1689187515">
            </video>
        </div>
        <div class="col d-flex justify-content-center h-100 overflow-y-auto">
            <div id="form-container" class="card border-0 w-100 my-auto">
                <div class="card-body p-lg-4">
                    <h2 class="card-title fw-bold mb-4">Log In</h2>

                    <div class="d-flex flex-column gap-2 justify-content-center">
                        <button
                            class="btn social-media-btn border-2 border-secondary p-3 bg-body focus-ring focus-ring-primary rounded-pill d-flex fw-semibold">
                            <i class="bi bi-google"></i>
                            <span class="flex-grow-1">Continue with Google</span>
                        </button>
                        <button
                            class="btn social-media-btn border-2 border-secondary p-3 bg-body focus-ring focus-ring-primary rounded-pill d-flex fw-semibold">
                            <i class="bi bi-facebook"></i>
                            <span class="flex-grow-1">Continue with Facebook</span>
                        </button>
                    </div>


                    <div id="separator" class="d-flex gap-2 my-4">
                        <div class="flex-grow-1 border-2 border-top border-gray" style="margin-top: 0.75rem;"></div>
                        <p class="text-center mb-0 text-uppercase">or</p>
                        <div class="flex-grow-1 border-2 border-top border-gray" style="margin-top: 0.75rem;"></div>
                    </div>


                    <form [formGroup]="signInForm" (ngSubmit)="signIn()" id="signInFormId" class="d-flex flex-column">
                        <div class="mb-4 w-100">
                            <input type="text" class="form-control p-3 border-2 rounded-4"
                                [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
                                formControlName="username" aria-describedby="helpUsernameId"
                                placeholder="Email or username">
                            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                                <div *ngIf="username.errors?.['required']">
                                    <small id="helpUsernameId">Tên đăng nhập không được bỏ trống</small>
                                </div>
                                <div *ngIf="username.errors?.['minlength']">
                                    <small id="helpUsernameId">Tên đăng nhập phải chứa ít nhất {{
                                        username.errors?.['minlength'].requiredLength }} kí tự</small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4 w-100">
                            <input type="password" class="form-control p-3 border-2 rounded-4"
                                [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
                                formControlName="password" aria-describedby="helpPasswordId" placeholder="Password">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                <div *ngIf="password.errors?.['required']">
                                    <small id="helpPasswordId">Mật khẩu không được bỏ trống</small>
                                </div>
                                <div *ngIf="password.errors?.['minlength']">
                                    <small id="helpPasswordId">Mật khẩu phải từ 8 kí tự trở lên</small>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="mb-3"><a class="text-decoration-none">Forgot password?</a></div>
                    <button type="submit" class="btn btn-primary d-block w-100 rounded-pill p-3 fw-semibold"
                        form="signInFormId" [disabled]="signInForm.invalid">Log In</button>

                    <p class="text-center m-0 mt-4">
                        Don't have an account?
                        <a routerLink="/auth/signup" class="text-decoration-none">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
